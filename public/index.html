<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Texto com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl flex flex-col space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Gerador de Texto com IA</h1>
        <p class="text-center text-gray-500">
            Digite um tópico e a IA irá gerar um texto para você.
        </p>

        <textarea id="prompt-input"
                  class="w-full h-40 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 resize-none"
                  placeholder="Ex: 'Escreva um parágrafo sobre a importância da atividade física.'"></textarea>

        <button id="generate-button"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
            Gerar Texto
        </button>

        <div id="loading-indicator" class="hidden text-center text-gray-500">
            Gerando texto, por favor aguarde...
        </div>

        <div id="response-container" class="hidden mt-6 bg-gray-50 p-6 rounded-lg border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Resultado:</h2>
            <p id="response-text" class="text-gray-800 leading-relaxed whitespace-pre-wrap"></p>
        </div>

        <div id="error-message" class="hidden mt-4 text-center text-red-500"></div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const responseContainer = document.getElementById('response-container');
        const responseText = document.getElementById('response-text');
        const errorMessage = document.getElementById('error-message');

        // IMPORTANTE: Substitua pela sua URL real da Cloud Function
        const cloudFunctionUrl = 'https://us-central1-tutorialeducafisica.cloudfunctions.net/generateText';

        generateButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                errorMessage.textContent = 'Por favor, digite um tópico antes de gerar o texto.';
                errorMessage.classList.remove('hidden');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            responseContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            generateButton.disabled = true;

            try {
                const response = await fetch(cloudFunctionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt }),
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                responseText.textContent = data.text;
                responseContainer.classList.remove('hidden');
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = `Erro: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
                generateButton.disabled = false;
            }
        });
    </script>
</body>
</html>
