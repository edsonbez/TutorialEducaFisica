<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Educação Física</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .chat-container {
            width: 100%;
            max-width: 768px;
            height: 90vh;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #1e293b;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .message-box {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }
        .message-box input {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 1.5rem;
            padding: 0.75rem 1.25rem;
            outline: none;
            transition: all 0.2s;
        }
        .message-box input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .message-box button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            margin-left: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .message-box button:hover {
            background-color: #4338ca;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">

    <div class="chat-container">
        <header class="chat-header">
            Assistente de Educação Física
        </header>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Olá! Sou seu assistente de Educação Física. Como posso te ajudar hoje? Pergunte sobre exercícios, nutrição, ou qualquer coisa relacionada a bem-estar.</div>
        </div>
        <div class="message-box">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
            <button id="send-button">
                Enviar
            </button>
        </div>
    </div>

    <script>
        const PROXY_URL = '/api/';

        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        let isWaitingForResponse = false;

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '' || isWaitingForResponse) return;

            isWaitingForResponse = true;
            appendMessage(message, 'user-message');
            userInput.value = '';

            const responseElement = appendMessage('...', 'bot-message');

            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                
                responseElement.textContent = data.text;

            } catch (error) {
                console.error('Error:', error);
                responseElement.textContent = 'Desculpe, não consegui obter uma resposta. Por favor, tente novamente mais tarde.';
            } finally {
                isWaitingForResponse = false;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function appendMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className, 'rounded-xl', 'p-3', 'shadow-sm', 'transition', 'duration-300');
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageElement;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
